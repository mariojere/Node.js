<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 6rem;
            margin: 0;
            color: #2a5298;
            animation: bounce 2s infinite;
        }

        h2 {
            font-size: 2rem;
            margin: 10px 0;
            color: #333;
        }

        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2a5298;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #1e3c72;
        }

        /* Animation */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        /* Illustration */
        .illustration {
            margin: 20px 0;
        }

        .illustration img {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Illustration -->
        <div class="illustration">
            <img src="https://img.icons8.com/clouds/200/000000/error.png" alt="404 Illustration">
        </div>

        <!-- Error Message -->
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>The page you're looking for doesn't exist or has been moved. Let's get you back on track!</p>

        <!-- Home Button -->
        <a href="/" class="btn">Go Back Home</a>
    </div>

    <script>
        // Optional: Add interactivity or animations here
        console.log("404 - Page Not Found");
    </script>
</body>
</html>
