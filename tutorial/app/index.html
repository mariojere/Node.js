<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My World</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            z-index: 1;
            animation: fadeIn 2s ease-in-out;
        }

        .hero h1 {
            font-size: 4rem;
            margin: 0;
            animation: slideIn 1.5s ease-out;
        }

        .hero p {
            font-size: 1.5rem;
            margin: 10px 0 0;
            animation: slideIn 2s ease-out;
        }

        .hero button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #1e3c72;
            background: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .hero button:hover {
            background: #ff6f61;
            color: #fff;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-content">
            <h1>Hello, World!</h1>
            <p>My name is Mario, and I welcome you to my creative space.</p>
            <button onclick="explore()">Explore More</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Mario. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Interactivity -->
    <script>
        function explore() {
            alert("Let's embark on an amazing journey together!");
        }
    </script>
</body>
</html>
